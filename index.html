<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuildingX</title>

    <!-- -=-=- LINKS -=-=- -->
    <link rel="stylesheet" href="vendors/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

<header id="header">
    <div class="top--side">
        <div class="wrapper">
            <p>Contractors & Construction Managers Since 1991.</p>
            <ul class="soc-icons">
                <li><a href="#"><i class='bx bxl-facebook'></i></a></li>
                <li><a href="#"><i class='bx bxl-twitter'></i></a></li>
                <li><a href="#"><i class='bx bxl-google-plus'></i></a></li>
            </ul>
        </div>
    </div>
    
    <!-- END OF TOP SIDE -->

    <div class="mid--side">
        <div class="wrapper">
            <a href="#" class="logo-img">
                <img class="img-fluid" src="http://www.themesindustry.com/html/buildingx/images/logo.png" alt="">
            </a>
            <ul class="contact-info">
                <li>
                    <i class='bx bx-phone'></i>
                    <div class="info-text">
                        <span>1-333-444-4567</span>
                        <span>info@construction.com</span>
                    </div>
                </li>
                <li>
                    <i class='bx bx-map'></i>
                    <div class="info-text">
                        <span>Golden Age Street</span>
                        <span>England London, U.K., E14LS</span>
                    </div>
                </li>
                <li>
                    <i class='bx bx-time-five'></i>
                    <div class="info-text">
                        <span>Mon - Sat 8.00 - 18.00</span>
                        <span>Sunday Closed</span>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <!-- END OF MIDDLE SIDE -->

    <nav class="navbar mobile">
        <div class="wrapper">
            <a href="#" class="logo-brand">
                <img src="http://www.themesindustry.com/html/buildingx/images/logo_black.png" alt="" class="img-fluid">
            </a>
            <ul class="nav-menu">
                <li><a href="#" class="active">HOME</a></li>
                <li><a href="#">SERVICES <i class='bx bxs-down-arrow'></i></a></li>
                <li><a href="#">PROJECTS</a></li>
                <li><a href="#">PAGES <i class='bx bxs-down-arrow'></i></a></li>
                <li><a href="#">BLOG</a></li>
                <li><a href="#">SHOP</a></li>
                <li><a href="#">CONTACT US</a></li>
            </ul>
            <ul class="soc-icons">
                <li><a href="#"><i class='bx bxl-facebook'></i></a></li>
                <li><a href="#"><i class='bx bxl-twitter'></i></a></li>
                <li><a href="#"><i class='bx bxl-google-plus'></i></a></li>
            </ul>
            <i class='bx bx-menu open-btn'></i>
        </div>
    </nav>

    <!-- END OF NAVBAR -->

</header>
<!-- -=-=- END OF HEADER -=-=- -->










<!-- -=-=- LOADER -=-=- -->

<div class="loader-screen">
    <span class="loader">
        <span class="orbit"></span>
    </span>
    <span class="text">Loading ...</span>
</div>

<!-- -=-=- END OF LOADER -=-=- -->


<!-- -=-=- JAVASCRIPT -=-=- -->
<script src="vendors/js/jquery-3.6.0.min.js"></script>
<script src="js/main.js"></script>
<!-- -=-=- END OF JAVASCRIPT -=-=- -->

</body>
</html>
